<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Codealong</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Cinema</h1>
    <h2>Movie . Movie . Movie</h2>
  </header>

  <form action="http://httpbin.org/anything" 
  method="POST">

  <h1>MOVIE TICKETS</h1>
  <!-- Need email input, select droptdown, number input and button -->
  <div class="form-input">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Example@email.com" required>
</div>

  <div class="form-input">
    <label for="movie">Choose a movie</label>
    <select name="movie" id="movie">
      <option value="matrix">The Matrix</option>
      <option value="transformers">Transformers</option>
      <option value="Narutpo">Naruto the movie</option>
    </select>
  </div>

  <div class="form-input">
    <label for="amount">Number of tickets</label>
    <input type="number" id="amount" name="amount" value="2" min="1" max="15">
  </div>

  <button type="submit">Buy tickets</button>

</form>


  
</body>
</html>
